<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Activistion Login</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle, #000000, #050505, #0f0f0f);
      font-family: "Courier New", monospace;
      color: #00ff99;
    }
    .login-box {
      background: rgba(0, 0, 0, 0.8);
      padding: 40px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 25px #00ff99;
      width: 300px;
    }
    .logo {
      font-size: 2em;
      font-weight: bold;
      color: #00ff99;
      text-shadow: 0 0 10px #00ff99;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background: black;
      border: 1px solid #00ff99;
      border-radius: 6px;
      color: #00ff99;
      font-size: 1em;
      outline: none;
    }
    input:focus {
      box-shadow: 0 0 10px #00ff99;
    }
    button {
      margin-top: 15px;
      width: 100%;
      padding: 12px;
      background: #00ff99;
      border: none;
      border-radius: 6px;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #00ffaa;
      box-shadow: 0 0 15px #00ff99;
    }
    .footer {
      margin-top: 15px;
      font-size: 0.8em;
      color: #007755;
    }
  </style>
</head>
<body>
  <div class="login-box">

    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>

    <div class="footer">¬© 2025 Activistion</div>
  </div>

</body>
</html>
